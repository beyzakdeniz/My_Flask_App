{% extends "levelup/base.html" %}

{% block title %}
    Item List
{% endblock %}

{% block content %}
<h3>Item List</h3>

<div class="content">
    {% for item in items %}
        <div class="user">
            <p><b>#{{ item.id }}</b></p>
            <p>{{ item.xp }}</p>
            <p>{{ item.content }}</p>
            <form method="POST" action="{{ url_for('levelup.item_delete', id=item.id) }}">
                <input type="submit" value="Delete Item"
                    onclick="return confirm('Are you sure you want to delete this entry?')">
            </form>
        </div>
    {% endfor %}
</div>

{% endblock %}
